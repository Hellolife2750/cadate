<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desciption" content="dessin vectoriels SVG gratuits">
    <!-- <link rel="manifest" href="res/data/manifest/manifest.webmanifest"> -->

    <!-- charger la police d'écriture -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Phudu:wght@500&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <!-- charger le style -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- charger les icônes (font awesome)-->
    <script src="https://kit.fontawesome.com/bf31f3517c.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="res/img/icon.ico"> <!-- charger la miniature -->

    <title>Ça date - Devinez la date !</title>
</head>

<body>

    <!-- tout le contenu restant de la page -->
    <main id="principal">
        <img src="res/img/logo.png" alt="logo du site" id="logo" draggable="false">
        <h1>¡ Devinez la date ! </h1>

        <div id="presentation-card">

        </div>

        <div id="game-parameters-container">
            <div class="slider-container">
                <div class="row">
                    <p>Joueurs</p>
                    <p id="players-nb-label">1</p>
                </div>
                <input id="players-nb-slider" type="range" min="1" max="10" step="1" value="1">

                <div class="row">
                    <p>Questions</p>
                    <p id="questions-nb-label">1</p>
                </div>
                <input id="questions-nb-slider" type="range" min="5" max="25" step="1" value="15">
            </div>

            <div id="point-win-container">
                <p>Gain des points</p>
                <div>
                    <label>
                        <input id="nearest-radio" type="radio" name="radio" checked="">
                        <span>Le plus proche</span>
                    </label>
                    <label>
                        <input id="gap-slice-radio" type="radio" name="radio">
                        <span>Tranche d'écart</span>
                    </label>
                </div>
                <input id="gap-input" type="number" class="text-input" min="1" max="50" value="10">
            </div>

            <div id="create-game-container">
                <button id="create-game-btn" class="classic-button">Créer</button>
                <div id="create-game-tooltip" class="hidden">
                    <button class="game-mode-btn left-btn" id="yes-btn"><i class="fa-solid fa-display"></i></button>
                    <button class="game-mode-btn right-btn" id="no-btn"><i class="fa-solid fa-globe"></i></button>
                </div>

                <button id="join-game-btn" class="classic-button">Rejoindre</button>
                <div id="join-game-tooltip" class="hidden">
                    <p>Code : </p>
                    <input class="text-input" type="number" min="0" max="4">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&COPY; 2023 - <a href="https://github.com/Hellolife2750" target="_blank">Hellolife2750</a> all rights
            reserved</p>
    </footer>

    <!-- charger le js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
